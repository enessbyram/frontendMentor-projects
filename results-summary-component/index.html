<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-a">
            <h4 class="header">Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h4 class="down-header">Great</h4>
            <p class="pgf">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="section-b">
            <h6>Summary</h6>
            <div class="line">
                <img src="/assets/images/icon-reaction.svg" alt="">
                <span class="Reaction">Reaction</span>
                <span>80/100</span>
            </div>
            <div class="line">
            <img src="/assets/images/icon-memory.svg" alt="">
            <span class="Memory">Memory</span>
            <span>92/100</span>
            </div>
            <div class="line">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <span class="Verbal">Verbal</span>
            <span>61/100</span>
            </div>
            <div class="line">
            <img src="/assets/images/icon-visual.svg" alt="">
            <span class="visual">Visual</span>
            <span>72/100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
